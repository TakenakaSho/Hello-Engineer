{% extends 'helloengineer/base.html' %}

{% block header %}
{% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'helloengineer/login.css' %}">
{% endblock %}

{% block content %}
  <form action="{% url 'helloengineer:login' %}" method="post">
    <h2>ログイン</h2>
    {{ form.as_p }}
    <input type="submit" value="Login">
    {% csrf_token %}
  </form>
  <p id="signup"><a href= "{% url 'helloengineer:signup' %}">新規作成</a></p>
{% endblock %}
