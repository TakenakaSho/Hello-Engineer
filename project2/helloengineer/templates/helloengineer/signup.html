{% extends 'helloengineer/base.html' %}

{% block header %}
{% load static %}

{% endblock %}

{% block content %}

   <h2>新規登録</h2>

  <p id="login"><a href= "{% url 'helloengineer:login' %}">ログイン</a></p>
{% endblock %}
